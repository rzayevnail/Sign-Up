<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="div">
        <div title="Sign Up" class="div1">
            <h1>Sign Up</h1>
            <br>
            <i class="fa fa-user" id="id"></i><input type="text" placeholder="Your Name" class="input">
            <br>
            <br>
            <i class="fa fa-envelope" id="id"></i><input type="email" placeholder="Your Email" class="input">
            <br>
            <br>
            <i class="fa fa-key" id="id"></i><input type="password" placeholder="Password" class="input">
            <br><br>
            <input type="checkbox" placeholder="Repeat your Password" class="input">
            <label class="label">i agree all statements in <a class="label" href="#">Terms of Service</a></label>
            <br><br>
            <a href="!#" class="my-button">Register</a>
            

        </div>
        <div class="div2" title="image">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid" alt="Sample image">
        </div>
    </div>
</body>

</html>
